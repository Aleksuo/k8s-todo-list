apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-stateful-set
  namespace: exercises
spec:
  selector:
    matchLabels:
      app: db
  serviceName: db-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres:17.6
        envs:
          - name: POSTGRES_DB
            valueFrom:
              configMapRef:
                name: db-config
                key: DB_NAME
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DB_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DB_PASSWORD
        ports:
          - containerPort: 5432
        volumeMounts:
          - name: db-data-storage
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: db-data-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 200Mi
