<div class="center-stack">
  <img [src]="img$ | async" />
     <span><input type="text"
                  maxlength="140"
                  [formControl]="control"
  > <button (click)="onSubmit()">Send todo</button></span>
 
  <ul>
  @for (todo of todos$ | async; track $index) {
    <li>{{todo.value}}</li>
  }
  </ul>
  
</div>
